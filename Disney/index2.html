<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/icons/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <section>
        <header class="hours"></header>
    </section>

    <section class="first-section">
        <div>
            <a href="https://disney.com.br/" target="_blank"><img class="logo-card" src="./images/logo-disney.png" /></a>
            <form>
                <label for="name">
                Nome
                <input type="text" id="name" placeholder="Nome" />
            </label>

                <label for="telefone">
                Telefone
                <input type="tel" id="telefone" placeholder="Telefone" />
            </label>

                <label for="nascimento">
                Data de Nascimento
                <input type="date" id="nascimento" placeholder="Data de Nascimento" />
            </label>

                <label for="email">
                Email
                <input type="email" id="email" placeholder="name@email.com" />
            </label>

                <label for="senha">
                Crie uma senha
                <input type="password" class="senha" maxlength="8" minlength="6" placeholder="••••••••" />
            </label>

                <label for="senha2">
                Repita a senha
                <input type="password" class="senha" maxlength="8" minlength="6" placeholder="••••••••" />
            </label>

                <!-- <a class="cadastro" href="./index.html"><strong>Entrar</strong></a> -->

                <button onclick="validar()">
                <strong>Cadastrar</strong>
            </button>
            </form>
        </div>
    </section>

                <a href="https://www.linkedin.com/in/yan-kaiky-augusto-dos-santos-652418186/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </section>
        </footer>
    </section>
    <script src="index.js"></script>
</body>

</html>
