<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>
  
<body class="body-index">
  <header class="hours"></header>
  
  <section class="card-login">
    <section class="card-logo">
      <a href="https://www.dreamworks.com/" target="_blank"><img class="logo-card" src="./images/logo-DreamWorks.jpg" /></a>
    </section>

    <form>
      <label for="name">
        Nome
        <input type="text" id="name" placeholder="Nome" />
      </label>

      <label for="telefone">
        Telefone
        <input type="tel" id="telefone" placeholder="Telefone" />
      </label>

      <label for="email">
        Email
        <input type="email" id="email" placeholder="name@email.com" />
      </label>

      <label for="senha">
        Senha
        <input type="password" id="senha" maxlength="8" minlength="6" placeholder="••••••••" />
      </label>

      <a class="cadastro" href="./index2.html"><strong>Não possuo cadastro</strong></a>

      <button>
        <a href="home/home.html">Entrar</a>
      </button>
    </form>
  </section>

  <footer>
    <small>&copy; Yan Kaiky</small>
  </footer>


  <script src="index.js"></script>
</body>

</html>
