<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.js">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body class="body-index2">
    <div class="card-cadastro">
        <form>
            <label for="name">
                Nome
                <input type="text" id="name" placeholder="Nome" />
            </label>

            <label for="telefone">
                Telefone
                <input type="tel" id="telefone" placeholder="Telefone" />
            </label>

            <label for="nascimento">
                Data de Nascimento
                <input type="date" id="nascimento" placeholder="Data de Nascimento" />
            </label>

            <label for="email">
                Email
                <input type="email" id="email" placeholder="name@email.com" />
            </label>

            <label for="senha">
                Crie uma senha
                <input type="password" id="senha" maxlength="8" minlength="6" placeholder="••••••••" />
            </label>

            <label for="senha2">
                Repita a senha
                <input type="password" id="senha2" maxlength="8" minlength="6" placeholder="••••••••" />
            </label>

            <a class="cadastro" href="./index.html"><strong>Já possuo um cadastro</strong></a>

            <button>
                <a href="home/home.html">Entrar</a>
            </button>
        </form>
    </div>

    <div class="card-logo">
        <a href="https://www.dreamworks.com/" target="_blank"><img class="logo-card" src="./images/logo-DreamWorks.jpg" /></a>
    </div>

    <script src="index.js"></script>
</body>

</html>
